<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM USING TABLE ELEMENT</title>
    </head>
<body>
    <form action="#">
        <H2 align="center"> SUBMISSION FORM</H2>
        <table align="center">
            <tbody>
                <tr>
                <td>FIRST NAME  </td>
                <td><input type="text" name="fname" id="fname" placeholder="firstname"></td>
                <td>LAST NAME</td>
                <td><input type="text" name="lname" id="lname" placeholder="lastname"></td>
                </tr>
                <tr>
                    <td>SELECT DATE OF BIRTH</td>
                    <td><input type="Date" name="dat" id="dat" placeholder="select dob"></td>
                </tr>
                <tr>
                    <td>SELECT GENDER</td>
                    <td><input type="radio" name="gender" value="male"> MALE</td>
                    <td><input type="radio" name="gender" value="female">FEMALE</td>
                    <td><input type="radio" name="gender" value="others">OTHERS</td>
                </tr>
                <tr>
                    <td>CHOOSE PASSWORD</td>
                    <td><input type="password" name="pass"></td>
                </tr>
                <tr>
                    <td>ADDITIONALS</td>
                    <td><input type="checkbox" name="course1" value="commerce">COMMERCE</td>
                    <td><input type="checkbox" name="course2" value="full_stack">FULL SRTACK</td>
                </tr>
                <tr>
                    <td><button>signup</button></td>
                    <td><button>cancel</button></td>
                </tr>
                <tr>
                    <td><input type="submit" value="signup"></td>
                    <td><input type="reset" value="cancel"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <textarea name="add" rows="1" placeholder="add"  id=""></textarea>
                    </td>
                </tr>
            </tbody>
         </table>
    </form>
    </body>
</html>
